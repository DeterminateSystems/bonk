name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lints:
    name: Lints
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/flake-checker-action@main
        with:
          fail-mode: true
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: true
      - uses: DeterminateSystems/flakehub-cache-action@main
      - name: Check Go fmt
        run: nix develop --command sh -c 'gofmt -l . && test -z "$(gofmt -l .)"'

  build-x86_64-linux:
    name: Build x86_64 Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PR_TOKEN }}
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: true
      - name: Build server
        run: nix build --print-build-logs .#packages.x86_64-linux.bonk
      - name: Build docker image
        run: |
          nix build .#packages.x86_64-linux.dockerImage
      - name: Fix hash mismatches
        if: failure()
        run: |
          determinate-nixd fix hashes --auto-apply

          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "[dependabot skip] Fix hashes"
            git push
          fi
